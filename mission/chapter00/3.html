<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Study Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f5;
        }
        h1 {
            margin-top: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .task-box {
            width: 300px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>UMC Study Plan</h1>
    <input type="text" id="taskInput" placeholder="스터디 계획을 작성해보세요!">
    <button onclick="addTask()">추가</button>
    
    <div class="container">
        <div class="task-box">
            <h3>해야 할 일</h3>
            <div id="todoList"></div>
        </div>
        <div class="task-box">
            <h3>해낸 일</h3>
            <div id="doneList"></div>
        </div>
    </div>
    
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let taskItem = document.createElement("div");
            taskItem.classList.add("task");
            taskItem.innerHTML = `<span>${taskText}</span> <button onclick="completeTask(this)">완료</button>`;
            
            document.getElementById("todoList").appendChild(taskItem);
            taskInput.value = "";
        }
        
        function completeTask(button) {
            let taskItem = button.parentElement;
            button.remove();
            let deleteButton = document.createElement("button");
            deleteButton.innerText = "삭제";
            deleteButton.onclick = function() {
                taskItem.remove();
            };
            taskItem.appendChild(deleteButton);
            document.getElementById("doneList").appendChild(taskItem);
        }
    </script>
</body>
</html>
